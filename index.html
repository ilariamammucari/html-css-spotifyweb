<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replica Spotify</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>

  <div class="container">

    <!-- corpo -->
    <main class="clearfix">
  
      <!-- prima sezione sx -->
      <section id="nav_action_sx" class="float_left">
        <div class="logo">
          <img src="img/logo.svg" alt="logo">
        </div>
        <div class="search_playlists">
          <ul class="list_unstyled">
            <li>
              <a class="tx_decoration_none" href="#">
                <img src="img/home.svg" alt="home">
                <span>Home</span>
              </a>
            </li>

            <li>
              <a class="tx_decoration_none" href="#">
                <img src="img/search.svg" alt="search">
                <span>Cerca</span>
              </a>
            </li>

            <li>
              <a class="tx_decoration_none" href="#">
                <img src="img/libreria.svg" alt="libreria">
                <span>La tua libreria</span>
              </a>
            </li>
            
          </ul>

          <h3 class="tx_uppercase">Playlist</h3>
          <p><span>+</span>Crea Playlist</p>
        </div>
        <div class="playlists_name"></div>
        <div class="customer_name"></div>
      </section>
      <!-- /prima sezione sx -->
  
  
      <!-- seconda sezione dx -->
      <section id="central_section" class="float_left">
        <div class="col_to_action tx_right">
          <a class="btn tx_uppercase tx_decoration_none" href="#">Effettua l'upgrade</a>
        </div>
      </section>
      <!-- /seconda sezione dx -->
  
      
    </main>
    <!-- /corpo -->
  
    <!-- footer -->
    <footer>
  
    </footer>
    <!-- /footer -->


  </div>
  
</body>
</html>
